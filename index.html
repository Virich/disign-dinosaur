<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dino</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="js/jquery-3.1.1.js"></script>
</head>

<body>
    <aside>
<!--        основное меню-->
        <ul class="main-menu">
            <li class="menu active"><img src="image/icons/1.png"></li>
            <li class="menu"><img src="image/icons/2.png"></li>
            <li class="menu"><img src="image/icons/3.png"></li>
            <li class="menu"><img src="image/icons/4.png"></li>
            <li class="menu"><img src="image/icons/5.png"></li>
            <li class="menu"><img src="image/icons/6.png"></li>
        </ul>
<!--        подменю-->
        <div class="menu-tabs">
            <ul class="tabs active">
                <li class="item body"><img src="image/body/1.png"></li>
                <li class="item body"><img src="image/body/2.png"></li>
                <li class="item body"><img src="image/body/3.png"></li>
                <li class="item body"><img src="image/body/4.png"></li>
                <li class="item body"><img src="image/body/5.png"></li>
                <li class="item body"><img src="image/body/6.png"></li>
            </ul>

            <ul class="tabs">
                <li class="item eyes"><img src="image/eyes/1.png"></li>
                <li class="item eyes"><img src="image/eyes/2.png"></li>
                <li class="item eyes"><img src="image/eyes/3.png"></li>
                <li class="item eyes"><img src="image/eyes/4.png"></li>
             </ul>

            <ul class="tabs">
                <li class="item heat"><img src="image/heat/1.png"></li>
                <li class="item heat"><img src="image/heat/2.png"></li>
                <li class="item heat"><img src="image/heat/3.png"></li>
            </ul>
            
            <ul class="tabs">
                <li class="item lips"><img src="image/lips/1.png"></li>
                <li class="item lips"><img src="image/lips/2.png"></li>
                <li class="item lips"><img src="image/lips/3.png"></li>
            </ul>

            <ul class="tabs">
                <li class="item spot"><img src="image/spot/1.png"></li>
                <li class="item spot"><img src="image/spot/2.png"></li>
                <li class="item spot"><img src="image/spot/3.png"></li>
                <li class="item spot"><img src="image/spot/4.png"></li>
            </ul>

            <ul class="tabs">
                <li class="item comb"><img src="image/comb/1.png"></li>
                <li class="item comb"><img src="image/comb/2.png"></li>
                <li class="item comb"><img src="image/comb/3.png"></li>
            </ul>
        </div>
    </aside>
<!--    основной экран-->
    <div class="content">
        <div class="dino-body"></div>
        <div class="dino-eyes"></div>
        <div class="dino-heat"></div>
        <div class="dino-lips"></div>
        <div class="dino-spot"></div>
        <div class="dino-comb"></div>
    </div>
        
        
    <script src="js/script.js"></script>
</body>

</html>
